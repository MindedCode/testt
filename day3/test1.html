<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-1</title>

    <style>
        .doctor-wrapper {
            width: 300px;
        }

        .doctor-row {
            display: flex;         
            width: 100%;
            align-items: center;
            background: #f6f8fc;
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 0 0 2px rgba(215, 221, 233, 1);
            cursor: pointer;
        }

        .doctor-img {
            width: 45px;
            height: 45px;
            border-radius: 13px;
            padding: 14px;
            overflow: hidden;
            margin-right: 12px;
            background: #deb7f7;
            flex-shrink: 0;
        }

        .doctor-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .doc-info {
            flex: 1;
        }

        .doc-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 2px;
        }

        .doc-role {
            font-size: 12px;
            letter-spacing: 1px;
            color: #7e8693;
        }

        .btn-img {
            width: 5px;
            height: 5px;
            transition: transform 0.3s ease;
        }

        .btn-img img {
            width: 12px;
            height: 12px;
        }

        .doctor-row,
        .dropdown {
            width: 100%;
        }

        .doctor-wrapper {
            width: 300px;
        }


        .dropdown {
            display: none;
            width: 100%;
            /* width: 200px; */
            background: #ffffff;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            padding: 10px 16px 12px;
            font-size: 13px;
            color: #444;
        }


        .dropdown h4 {
            margin: 0 0 6px;
            font-size: 13px;
            font-weight: 600;
            color: #222;
        }

        .dropdown ul {
            margin: 0;
            padding-left: 18px;
        }

        .dropdown li {
            margin-bottom: 4px;
        }

        .doctor-wrapper.open .dropdown {
            display: block;
        }

        .doctor-wrapper.open .btn-img {
            transform: rotate(180deg);
        }
    </style>
</head>

<body style="background-color: rgb(183, 223, 223);">

    <div class="doctor-wrapper" id="docRow">

        <!-- clickable row -->
        <div class="doctor-row">
            <div class="doctor-img">
                <img src="/img/patients.png" alt="">
            </div>

            <div class="doc-info">
                <div class="doc-name">Adarsh Kumar</div>
                <div class="doc-role">ENGiNEER</div>
            </div>

            <div class="btn-img">
                <img src="/img/search.png" alt="">
            </div>
        </div>

        <!-- dropdown should be OUTSIDE the row -->
        <div class="dropdown">
            <h4>Doctors details</h4>
            <ul>
                <li>Hospital: Adarsh General Hospital</li>
                <li>Experience: 12 yrs</li>
                <li>Next Available: 15 Dec, 10:30 AM</li>
                <li>Contact: abc@example.com</li>
            </ul>
        </div>

    </div>

    <script>
        const docRow = document.getElementById('docRow');

        docRow.addEventListener('click', () => {
            docRow.classList.toggle('open');
        });
    </script>

</body>

</html>
